<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAANGAS — DROP 001</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Helvetica Neue', Arial, sans-serif;
  color:white;
  background: url("background.jpg") no-repeat center center fixed;
  background-size: cover;
  background-color: black;
}

body::before {
  content:"";
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.55);
  z-index:-1;
}

/* NAV */
nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:2rem 3rem;
  font-size:0.75rem;
  letter-spacing:0.35em;
  text-transform:uppercase;
}

nav a {
  color:white;
  text-decoration:none;
  cursor:pointer;
}

.nav-logo {
  height:32px;
  width:auto;
  display:block;
}

/* HERO */
.hero {
  text-align:center;
  padding:3rem 1rem 4rem;
}

.hero h1 {
  font-size:0.9rem;
  letter-spacing:0.6em;
}

.hero p {
  margin-top:1rem;
  font-size:0.75rem;
  letter-spacing:0.25em;
  opacity:0.7;
}

/* PRODUCTS */
.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:4rem;
  padding:0 5rem 6rem;
  max-width:1400px;
  margin:auto;
}

.product { text-align:center; }

.product-image { position:relative; }

.product-image img {
  width:100%;
  display:block;
  margin:auto;
  transition:0.4s ease;
}

.product-image img.hover-img {
  position:absolute;
  top:0;
  left:0;
  opacity:0;
}

.product-image:hover img.hover-img { opacity:1; }
.product-image:hover img.main-img { opacity:0; }

.product-name {
  margin-top:1.8rem;
  letter-spacing:0.3em;
  font-size:0.75rem;
  text-transform:uppercase;
}

.product-price {
  margin-top:0.8rem;
  font-size:0.75rem;
  letter-spacing:0.2em;
}

select {
  margin-top:1rem;
  padding:0.8rem;
  width:100%;
  background:black;
  color:white;
  border:1px solid white;
  letter-spacing:0.2em;
  appearance:none;
}

select option {
  background:black;
  color:white;
}

button {
  margin-top:1.2rem;
  padding:1rem;
  width:100%;
  background:white;
  color:black;
  border:none;
  font-weight:bold;
  letter-spacing:0.2em;
  text-transform:uppercase;
  cursor:pointer;
  transition:0.25s ease;
}

button:hover {
  background:transparent;
  color:white;
  border:1px solid white;
}

/* CART PANEL */
.cart-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 380px;
  height: 100%;
  background: black;
  border-left: 1px solid rgba(255,255,255,0.2);
  padding: 2rem;
  transition: right 0.4s ease;
  z-index: 1000;
  display: flex;
  flex-direction: column;
}

.cart-panel.open { right: 0; }

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  letter-spacing: 0.3em;
  font-size: 0.7rem;
  margin-bottom: 2rem;
}

.cart-items {
  flex: 1;
  overflow-y: auto;
  font-size: 0.75rem;
}

.cart-item {
  margin-bottom: 1.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  padding-bottom: 1rem;
}

.cart-item span {
  display:block;
  margin-top:0.3rem;
  opacity:0.7;
}

.remove-btn {
  margin-top:0.5rem;
  background:none;
  border:none;
  color:gray;
  font-size:0.7rem;
  letter-spacing:0.2em;
  cursor:pointer;
}

.cart-total {
  margin-top:1.5rem;
  font-size:0.8rem;
  letter-spacing:0.3em;
}

.checkout-btn {
  margin-top:1rem;
  padding:1rem;
  background:white;
  color:black;
  border:none;
  text-transform:uppercase;
  letter-spacing:0.2em;
  cursor:pointer;
  transition:0.3s;
}

.checkout-btn:hover {
  background:black;
  color:white;
  border:1px solid white;
}

/* FOOTER */
footer {
  text-align:center;
  padding:4rem 1rem;
  font-size:0.65rem;
  letter-spacing:0.4em;
  opacity:0.5;
}

/* MOBILE */
@media (max-width:768px) {
  .products { padding:0 2rem 4rem; gap:3rem; }
  nav { padding:1.5rem; }
}

@media(max-width:400px){
  .cart-panel { width:100%; }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">
    <img src="logo.png" alt="MAANGAS Logo" class="nav-logo">
  </a>
  <a onclick="toggleCart()">CART (<span id="cart-count">0</span>)</a>
</nav>

<section class="hero">
  <h1>DROP 001</h1>
  <p>LIMITED RELEASE</p>
</section>

<section class="products" id="products"></section>

<footer>
  MAANGAS © 2026
</footer>

<div class="cart-panel" id="cartPanel">
  <div class="cart-header">
    <div>CART</div>
    <div style="cursor:pointer;" onclick="toggleCart()">✕</div>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-total" id="cartTotal"></div>
  <button class="checkout-btn">Checkout</button>
</div>

<script>
const productsData = [
  { name: "Graphic Tee", price: 45, imageFront: "tee-front.jpg", imageBack: "tee-back.jpg", sizes: ["S","M","L","XL"] },
  { name: "Hoodie", price: 65, imageFront: "hoodie-front.jpg", imageBack: "hoodie-back.jpg", sizes: ["S","M","L","XL"] },
  { name: "Cap", price: 25, imageFront: "cap-front.jpg", imageBack: "cap-back.jpg", sizes: ["One Size"] }
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount(){
  let totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
  document.getElementById("cart-count").innerText = totalItems;
}

function toggleCart(){
  document.getElementById("cartPanel").classList.toggle("open");
  renderCart();
}

function renderProducts(){
  const container = document.getElementById("products");
  container.innerHTML = "";

  productsData.forEach((product, idx) => {
    const productHTML = `
      <div class="product">
        <div class="product-image">
          <img src="${product.imageFront}" alt="${product.name} Front" class="main-img">
          <img src="${product.imageBack}" alt="${product.name} Back" class="hover-img">
        </div>
        <div class="product-name">${product.name}</div>
        <div class="product-price">$${product.price}</div>
        <select id="size-${idx}">
          <option value="">Select Size</option>
          ${product.sizes.map(size => `<option>${size}</option>`).join("")}
        </select>
        <button onclick="addToCart('${product.name}', ${product.price}, 'size-${idx}')">
          Add to Cart
        </button>
      </div>
    `;
    container.innerHTML += productHTML;
  });
}

function addToCart(name, price, sizeId){
  let size = document.getElementById(sizeId).value;
  if(size === "") { alert("Please select a size."); return; }

  let existingItem = cart.find(item => item.name === name && item.size === size);

  if(existingItem){
    existingItem.qty += 1;
  } else {
    cart.push({name, price, size, qty: 1});
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  renderCart();
}

function renderCart(){
  const cartItems = document.getElementById("cartItems");
  const cartTotal = document.getElementById("cartTotal");
  cartItems.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    let itemTotal = item.price * item.qty;
    total += itemTotal;

    cartItems.innerHTML += `
      <div class="cart-item">
        ${item.name}
        <span>Size: ${item.size}</span>
        <span>$${item.price} x ${item.qty}</span>
        <span>Subtotal: $${itemTotal}</span>
        <div>
          <button class="remove-btn" onclick="changeQty(${index}, -1)">-</button>
          <button class="remove-btn" onclick="changeQty(${index}, 1)">+</button>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  cartTotal.innerText = "TOTAL — $" + total;
}

function changeQty(index, amount){
  cart[index].qty += amount;
  if(cart[index].qty <= 0){
    cart.splice(index, 1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  renderCart();
}

function removeItem(index){
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  renderCart();
}

renderProducts();
updateCartCount();
</script>

</body>
</html>
