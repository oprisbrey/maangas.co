<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAANGAS — DROP 001</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  color: white;
  font-family: 'Helvetica Neue', Arial, sans-serif;
}

/* NAV */
nav {
  display: flex;
  justify-content: space-between;
  padding: 2rem 3rem;
  font-size: 0.75rem;
  letter-spacing: 0.35em;
  text-transform: uppercase;
}

nav a {
  color: white;
  text-decoration: none;
}

/* HERO */
.hero {
  text-align: center;
  padding: 3rem 1rem 4rem 1rem;
}

.hero h1 {
  font-size: 0.9rem;
  letter-spacing: 0.6em;
  font-weight: 700;
}

.hero p {
  margin-top: 1rem;
  font-size: 0.75rem;
  letter-spacing: 0.25em;
  opacity: 0.6;
}

/* PRODUCTS */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
  gap: 5rem;
  padding: 0 5rem 6rem 5rem;
  max-width: 1400px;
  margin: auto;
}

.product {
  text-align: center;
}

.product img {
  width: 100%;
  max-width: 500px;
  margin: auto;
  display: block;
}

.product-name {
  margin-top: 1.8rem;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  font-size: 0.75rem;
  font-weight: 600;
}

.product-price {
  margin-top: 0.8rem;
  font-size: 0.75rem;
  letter-spacing: 0.2em;
}

/* BUTTONS */
button {
  margin-top: 1.5rem;
  padding: 1rem;
  width: 100%;
  max-width: 500px;
  background: white;
  color: black;
  border: none;
  font-weight: bold;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  cursor: pointer;
  transition: 0.25s ease;
}

button:hover {
  background: black;
  color: white;
  border: 1px solid white;
}

.sold-out {
  background: transparent;
  color: gray;
  border: 1px solid gray;
  cursor: default;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 4rem 1rem;
  font-size: 0.65rem;
  letter-spacing: 0.4em;
  opacity: 0.5;
}

/* MOBILE */
@media (max-width: 768px) {
  .products {
    padding: 0 2rem 4rem 2rem;
    gap: 3rem;
  }

  nav {
    padding: 1.5rem;
  }
}
</style>
</head>

<body>

<nav>
  <a href="index.html">MAANGAS</a>
  <a href="#">CART (0)</a>
</nav>

<section class="hero">
  <h1>DROP 001</h1>
  <p>LIMITED RELEASE</p>
</section>

<section class="products">

  <div class="product">
    <img src="tee-front.jpg" alt="Graphic Tee">
    <div class="product-name">Graphic Tee</div>
    <div class="product-price">$45</div>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="hoodie-front.jpg" alt="Heavyweight Hoodie">
    <div class="product-name">Heavyweight Hoodie</div>
    <div class="product-price">$95</div>
    <button class="sold-out">Sold Out</button>
  </div>

</section>

<footer>
  MAANGAS © 2026
</footer>

</body>
</html>
</body>
</html>
