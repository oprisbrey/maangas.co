<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAANGAS — SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  color: white;
  font-family: 'Helvetica Neue', Arial, sans-serif;
}

header {
  padding: 2rem;
  text-align: center;
  letter-spacing: 0.4em;
  font-weight: bold;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  padding: 3rem;
}

.product {
  text-align: center;
}

.product img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
}

.product-name {
  margin-top: 1rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  font-size: 0.8rem;
}

.product-price {
  margin-top: 0.5rem;
  font-size: 0.8rem;
  letter-spacing: 0.1em;
}

button {
  margin-top: 1rem;
  padding: 0.8rem;
  width: 100%;
  background: white;
  color: black;
  border: none;
  font-weight: bold;
  letter-spacing: 0.1em;
  cursor: pointer;
}

button:hover {
  background: black;
  color: white;
  border: 1px solid white;
}
</style>
</head>

<body>

<header>MAANGAS — DROP 001</header>

<section class="products">

  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <div class="product-name">Graphic Tee</div>
    <div class="product-price">$45</div>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <div class="product-name">Heavyweight Hoodie</div>
    <div class="product-price">$95</div>
    <button>Add to Cart</button>
  </div>

</section>

</body>
</html>
