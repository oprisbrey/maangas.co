<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Access â€” MAANGAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  background: url("background.jpg") center center / cover no-repeat;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* Dark overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.82);
  z-index: 0;
}

/* Grain texture */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.05;
  pointer-events: none;
  z-index: 1;
}

/* Top Left Logo */
.top-logo {
  position: fixed;
  top: 25px;
  left: 30px;
  width: 63px;
  height: auto;
  z-index: 3;
  opacity: 0.9;
  transition: opacity 0.3s ease;
}

.top-logo:hover {
  opacity: 0.6;
}

.container {
  position: relative;
  z-index: 2;
  max-width: 600px;
  width: 90%;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeIn 1.4s ease forwards;
  animation-delay: 0.4s;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  width: 60%;
  max-width: 220px;
  margin-bottom: 3rem;
  opacity: 0.9;
}

.headline {
  font-size: 1.2rem;
  letter-spacing: 0.4em;
  text-transform: uppercase;
  margin-bottom: 2rem;
}

.sub {
  font-size: 0.75rem;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  opacity: 0.6;
  margin-bottom: 2.5rem;
}

input {
  background: transparent;
  border: none;
  border-bottom: 1px solid rgba(255,255,255,0.5);
  color: white;
  text-align: center;
  font-size: 0.8rem;
  letter-spacing: 0.3em;
  padding: 10px;
  width: 220px;
  outline: none;
}

button {
  margin-top: 2rem;
  background: transparent;
  border: none;
  color: white;
  font-size: 0.7rem;
  letter-spacing: 0.4em;
  text-transform: uppercase;
  cursor: pointer;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

button:hover {
  opacity: 0.5;
}

#error {
  margin-top: 1.5rem;
  font-size: 0.65rem;
  letter-spacing: 0.3em;
  color: rgba(255,255,255,0.5);
  display: none;
}
</style>
</head>

<body>

<!-- Top Left Clickable Logo -->
<a href="index.html">
  <img src="logo.png" alt="MAANGAS" class="top-logo">
</a>

<div class="container">

  <img src="logo.png" alt="MAANGAS" class="logo">

  <div class="headline">PRIVATE ACCESS</div>
  <div class="sub">Enter Access Code</div>

  <input type="password" id="password" placeholder="ACCESS CODE">

  <br>

  <button onclick="checkPassword()">ENTER</button>

  <div id="error">ACCESS DENIED</div>

</div>

<script>
function checkPassword() {
  var password = document.getElementById("password").value;

  if (password === "DROP001") {
    window.location.href = "shop.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
