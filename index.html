<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAANGAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      background-color: black;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 500px;
    }

    .logo {
      width: 75%;
      max-width: 320px;
      margin-bottom: 2.5rem;
    }

    .drop-text {
      font-size: 0.9rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 1rem;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus {
      outline: none;
    }

    button {
      padding: 1rem;
      background: white;
      color: black;
      border: none;
      font-weight: bold;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: black;
      color: white;
      border: 2px solid white;
    }

    .footer-mark {
      position: fixed;
      bottom: 25px;
      left: 25px;
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="logo.png" alt="MAANGAS" class="logo">

    <p class="drop-text">DROP 001 — COMING SOON</p>

    <!-- BUTTONDOWN EMAIL FORM -->
    <form
      action="https://buttondown.com/api/emails/embed-subscribe/maangas.co"
      method="post"
      target="popupwindow"
      onsubmit="window.open('https://buttondown.com/maangas.co', 'popupwindow')"
    >
      <input
        type="email"
        name="email"
        placeholder="ENTER EMAIL"
        required
      >
      <button type="submit">JOIN THE LIST</button>
    </form>
  </div>

  <div class="footer-mark">MAANGAS © 2026</div>

</body>
</html>
