<style>
  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    height: 100%;
    font-family: 'Inter', system-ui, sans-serif;
    color: white;
    overflow: hidden;

    /* fallback color while image loads */
    background-color: black;

    /* main background image */
    background-image: url("background.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Blur overlay */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    backdrop-filter: blur(2px);
    background: rgba(0,0,0,0.25);
    z-index: -2;
  }

  /* Subtle grain flicker */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.15;
    z-index: -1;
    pointer-events: none;
    animation: grainFlicker 3s infinite alternate;
  }

  @keyframes grainFlicker {
    from { opacity: 0.12; }
    to { opacity: 0.18; }
  }

  .container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
    animation: fadeIn 1.5s ease;
  }

  /* Logo */
  .logo {
    max-width: 150px;
    width: 50%;
    height: auto;
    margin-bottom: 1rem;
  }

  h1 {
    font-size: clamp(2.5rem, 6vw, 4rem);
    letter-spacing: 0.2em;
    margin-bottom: 1rem;
    font-weight: 600;
  }

  p {
    opacity: 0.75;
    margin-bottom: 2rem;
    font-weight: 300;
  }

  form {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }

  input {
    padding: 0.75rem 1rem;
    border: none;
    min-width: 240px;
    font-size: 0.9rem;
    width: 100%;
    max-width: 300px;
  }

  button {
    padding: 0.75rem 1.25rem;
    border: none;
    background: white;
    color: black;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover { opacity: 0.85; }

  a {
    color: white;
    text-decoration: none;
    font-size: 0.85rem;
    opacity: 0.8;
  }

  a:hover { opacity: 1; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
