<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAANGAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      background-color: black;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Top Navigation */
    .nav {
      position: fixed;
      top: 25px;
      right: 30px;
      font-size: 0.75rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
    }

    .nav a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .nav a:hover {
      opacity: 0.6;
    }

    .container {
      width: 90%;
      max-width: 500px;
    }

    .logo {
      width: 75%;
      max-width: 320px;
      margin-bottom: 2.5rem;
    }

    .drop-text {
      font-size: 0.9rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 1rem;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: box-shadow 0.3s ease;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    button {
      padding: 1rem;
      background: white;
      color: black;
      border: 2px solid white;
      font-weight: bold;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: transparent;
      color: white;
    }

    .instagram {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      margin-top: 2rem;
      font-size: 0.75rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .instagram:hover {
      opacity: 0.6;
      transform: translateY(-2px);
    }

    .ig-icon {
      width: 16px;
      height: 16px;
    }

    .footer-mark {
      position: fixed;
      bottom: 25px;
      left: 25px;
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .logo {
        width: 85%;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <a href="shop.html">SHOP</a>
  </div>

  <div class="container">
    <img src="logo.png" alt="MAANGAS" class="logo">

    <p class="drop-text">DROP 001 — COMING SOON</p>

    <!-- BUTTONDOWN FORM -->
    <form
  action="https://buttondown.com/api/emails/embed-subscribe/maangas.co"
  method="post"
>
  <input type="hidden" name="redirect" value="https://maangas.co/thanks.html">

  <input
    type="email"
    name="email"
    placeholder="ENTER EMAIL"
    required
  >

  <button type="submit">JOIN THE LIST</button>
</form>

    <!-- INSTAGRAM -->
    <a href="https://instagram.com/maangascompany" target="_blank" class="instagram">
      <svg class="ig-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M7.75 2C4.57 2 2 4.57 2 7.75v8.5C2 19.43 4.57 22 7.75 22h8.5C19.43 22 22 19.43 22 16.25v-8.5C22 4.57 19.43 2 16.25 2h-8.5zm0 2h8.5C18.01 4 20 5.99 20 7.75v8.5C20 18.01 18.01 20 16.25 20h-8.5C5.99 20 4 18.01 4 16.25v-8.5C4 5.99 5.99 4 7.75 4zm4.25 2.5A5.75 5.75 0 1 0 17.75 12 5.76 5.76 0 0 0 12 6.5zm0 2A3.75 3.75 0 1 1 8.25 12 3.76 3.76 0 0 1 12 8.5zm5.25-.88a1.12 1.12 0 1 0 1.12 1.12 1.12 1.12 0 0 0-1.12-1.12z"/>
      </svg>
      @maangascompany
    </a>

  </div>

  <div class="footer-mark">MAANGAS © 2026</div>

</body>
</html>
