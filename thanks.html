<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Granted — MAANGAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  background: url("background.jpg") center center / cover no-repeat;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* Dark cinematic overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.78);
  z-index: 0;
}

/* Subtle grain texture */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.05;
  pointer-events: none;
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  max-width: 650px;
  width: 90%;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeIn 1.6s ease forwards;
  animation-delay: 0.4s;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  width: 65%;
  max-width: 240px;
  margin-bottom: 3rem;
  opacity: 0.9;
}

.status {
  font-size: 0.65rem;
  letter-spacing: 0.45em;
  text-transform: uppercase;
  opacity: 0.5;
  margin-bottom: 2rem;
}

.headline {
  font-size: 1.5rem;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  margin-bottom: 2rem;
}

.sub-text {
  font-size: 0.85rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  opacity: 0.7;
  margin-bottom: 3rem;
  line-height: 1.6;
}

.enter {
  display: inline-block;
  font-size: 0.7rem;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid rgba(255,255,255,0.4);
  padding-bottom: 4px;
  transition: opacity 0.3s ease;
}

.enter:hover {
  opacity: 0.6;
}

.footer {
  position: fixed;
  bottom: 25px;
  left: 25px;
  font-size: 0.7rem;
  letter-spacing: 0.3em;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="container">

  <img src="logo.png" alt="MAANGAS" class="logo">

  <div class="status">MEMBER STATUS CONFIRMED</div>

  <div class="headline">
    ACCESS GRANTED
  </div>

  <div class="sub-text">
    You now hold priority access to Drop 001.<br>
    Release information will be delivered privately.
  </div>

  <a href="early.html" class="enter">
    ENTER MEMBERS AREA
  </a>

</div>

<div class="footer">MAANGAS © 2026</div>

</body>
</html>
